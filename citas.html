<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas - Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/calendar.js"></script>
</head>

<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="citas.html">Citas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de Citas -->
    <section id="citas" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Reserva tu cita</h2>
            <!-- Texto informativo -->
            <p class="text-center text-muted mb-4">
                En nuestra empresa, valoramos tu tiempo. Usa el formulario para seleccionar la fecha y hora de tu cita.
                Una vez completado, recibirás un correo con los detalles.
            </p>
            <form id="appointment-form" class="row g-3">
                <div class="col-md-6">
                    <label for="appointment-name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="appointment-name" placeholder="Tu nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="appointment-email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="appointment-email" placeholder="Tu correo" required>
                </div>
                <div class="col-md-6">
                    <label for="appointment-date" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="appointment-date" required>
                </div>
                <div class="col-md-6">
                    <label for="appointment-time" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="appointment-time" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success btn-lg">Reservar Cita</button>
                </div>
            </form>
            <div id="calendar-container" class="bg-white p-4 border rounded mt-4">
                <h3 class="text-center mb-3">Calendario</h3>
                <div id="calendar"></div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Nombre de la Empresa. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
