<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="citas.html">Citas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Información de Contacto -->
    <section id="info-contacto" class="py-5 bg-light">
        <div class="container text-center">
            <h2 class="mb-4">Contáctanos</h2>
            <div class="row mb-4">
                <div class="col-md-4">
                    <i class="bi bi-telephone-fill fs-1 text-primary"></i>
                    <p class="mt-2">+34 600 123 456</p>
                </div>
                <div class="col-md-4">
                    <i class="bi bi-envelope-fill fs-1 text-primary"></i>
                    <p class="mt-2">contacto@empresa.com</p>
                </div>
                <div class="col-md-4">
                    <i class="bi bi-geo-alt-fill fs-1 text-primary"></i>
                    <p class="mt-2">Calle Ejemplo, 123<br>Madrid, España</p>
                </div>
            </div>
            <iframe class="w-100 rounded shadow"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3048.888013118971!2d-3.703790384213998!3d40.41677597936444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42288e665f4e3f%3A0x9b5c7a485d7e9!2sPuerta%20del%20Sol%2C%20Madrid%2C%20Spain!5e0!3m2!1sen!2sus!4v1685568952931!5m2!1sen!2sus"
                height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <!-- Formulario de Contacto -->
    <section id="contact" class="py-5">
        <div class="container">
            <h3 class="text-center mb-4">Formulario de Contacto</h3>
            <form id="contact-form" class="p-4 bg-white rounded shadow" style="max-width: 600px; margin: 0 auto;">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="subject" placeholder="Asunto del mensaje" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..."
                        required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Nombre de la Empresa. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
